<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Price Prediction</title>
    <div style="background-image: url(https://thumbs.dreamstime.com/z/vector-flat-illustration-interior-design-shoe-store-background-department-sports-shoes-men-women-new-collection-sneakers-195719762.jpg);">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
    

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Shoes Price Prediction BY Yash Mohite</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <h1>Shoes Price Prediction</h1>
            <div class="form-group">
                <label for="Brand">Brand:</label>
                <select id="Brand" name="Brand">
                    {% for i in Brand %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="Color">Color:</label>
                <select id="Color" name="Color">
                    {% for i in Color %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="Model">Model:</label>
                <select id="Model" name="Model">
                    {% for i in Model %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="Material">Material:</label>
                <select id="Material" name="Material">
                    {% for i in Material %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="Type">Type:</label>
                <select id="Type" name="Type">
                    <option value="0">Basketball</option>
                    <option value="10">Running</option>
                    <option value="1">Casual</option>
                    <option value="7">Lifestyle</option>
                    <option value="11">Skate</option>
                    <option value="5">Fashion</option>
                    <option value="16">Walking</option>
                    <option value="2">Cross-training</option>
                    <option value="12">Slides</option>
                    <option value="4">Crossfit</option>
                    <option value="15">Training</option>
                    <option value="13">Trail</option>
                    <option value="14">Trail Running</option>
                    <option value="17">Weightlifting</option>
                    <option value="3">CrossFit</option>
                    <option value="6">Hiking</option>
                    <option value="8">Racing</option>
                    <option value="9">Retro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender">
                    <option value="0">Men</option>
                    <option value="1">Women</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Size">Size:</label>
                <input type="text" id="Size" name="Size" placeholder="Enter value (float)">
            </div>
<!-- Submit -->
<input type="submit" value="Predict" class="btn btn-secondary">
</form>

<br>
<br>
<h3 style="color: black">{{ final_result }}</h3>

<br>
<br>
<p>Yash Mohite</p>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


</body>

</html>
